sonar.projectKey=hlan-net_BluePills
sonar.organization=hlan-net

# This is the name and version displayed in the SonarCloud UI.
sonar.projectName=BluePills
sonar.projectVersion=1.0

# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
sonar.sources=lib,web,android/app/src/main,ios/Runner,scripts
sonar.tests=test

# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8

# Exclude generated files
sonar.exclusions=**/*.g.dart,**/*.freezed.dart,lib/generated_plugin_registrant.dart,android/app/src/main/res/**

# Coverage reporting
sonar.dart.lcov.reportPaths=coverage/lcov.info